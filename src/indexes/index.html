<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Spotify</title>


    <link rel="stylesheet" href="\src\styles\reset.css">
    <link rel="stylesheet" href="\src\styles\vars.css">
    <link rel="stylesheet" href="\src\styles\main-content.css">
    <link rel="stylesheet" href="\src\styles\sidebar-footer.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        ntegrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar"> 
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href=""><img src="\src\assets\icons\logo-spotify.png" alt="logo-spotify"></a>
                
            </div>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    
                    </a>
                
                </li>
                
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    
                    </a>
                
                </li>
                
            </ul>
            
        </nav>
    
    <div class="library">
        <div class="library_content">
            <button class="library_button">
                <span class="fa fa-book"></span>
                <span>Sua Biblioteca</span>
            
            </button>
            
            <span class="fa fa-plus"></span>

        </div>
        
        <section class="section_playlist">
            <div class="section_playlist_content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É fácil, vamos te ajudar</span>
                
                <button class="section_playlist_button">
                    <span class="fa fa-plus"> Criar playlist</span>
                
                </button>

            </div>

        </section>
        
        <div class="cookies">
            <a href="">cookies</a>

        </div>

        <div class="languages">
            <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>português brasil</span>
            
            </button>

        </div>
        
    </div>

    </div>

    <main>
        <div class="main_container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow_left">
                        <img src="\src\assets\icons\small-left.png" alt="arrow_left">
                    </button>
                    <button class="arrow_right">
                        <img src="\src\assets\icons\small-right.png" alt="arrow_right">
                    </button>
                    <div class="header_search">
                        <img src="\src\assets\icons\search.png" alt="">
                        <input id="search_input" type="text" maxlength="1000" placeholder="O que você quer ouvir?"/>
                    
                    </div>

                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                
                </div>
            
            </nav>
        
        </div>
        
        <div class="main_music">
            <div class="main_music_box">
                <h2 class="text title">Boa Tarde</h2>
                <h4 class="text subtitle">Navegar por todas as sessões</h4>
               
            </div>

        </div>

    </main>

    <div class="footer">
        <div class="footer_content">
            <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts sem anúncios. Não precisa de cartão de crédito</span>
            
        </div>

        <div class="footer_content_2">
            <button class="footer_button">
                <span>INSCREVA-SE GRÁTIS</span>
            
            </button>

        </div>

    </div>    
    
</body>
</html>
